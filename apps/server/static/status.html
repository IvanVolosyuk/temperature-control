<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Control</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/favicon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/favicon-512.png">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .temperature-chart {
            width: 100%;
            height: 300px;
            max-height: 300px;
            margin-top: 1rem;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">

    <h1 class="text-2xl font-bold mb-6 text-gray-800">Room Temperature Control</h1>

    <!-- Bedroom -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Bedroom</h2>

        <!-- Temperature Sensor -->
        <div class="mb-4 p-4 border border-gray-200 rounded-md">
            <h3 class="text-lg font-medium text-gray-600 mb-2">Temperature Sensor</h3>
            <div id="bedroom-sensor-status" class="flex items-center">
                <img src="https://unpkg.com/lucide-static@latest/icons/thermometer.svg" alt="Thermometer Icon" class="w-6 h-6 mr-2 text-gray-500">
                <span id="bedroom-sensor-availability" class="text-gray-700">Available</span>
            </div>
            <div id="bedroom-sensor-data" class="mt-2">
                <p class="text-gray-600">Current: <span id="bedroom-current-temp" class="font-medium text-lg">21°C</span></p>
                <p class="text-gray-600">Target: <span id="bedroom-target-temp" class="font-medium text-lg">22°C</span></p>
            </div>
            <div class="chart-container">
                <canvas id="bedroom-temperature-chart" class="temperature-chart"></canvas>
            </div>
        </div>

        <!-- Heater Relay -->
        <div class="p-4 border border-gray-200 rounded-md">
            <h3 class="text-lg font-medium text-gray-600 mb-2">Heater Relay</h3>
            <div id="bedroom-relay-status" class="flex items-center mb-2">
                <img src="https://unpkg.com/lucide-static@latest/icons/power.svg" alt="Power Icon" class="w-6 h-6 mr-2 text-gray-500">
                <span id="bedroom-relay-availability" class="text-gray-700">Available</span>
            </div>
            <div class="flex items-center justify-between">
                <p class="text-gray-600">State: <span id="bedroom-relay-state" class="font-medium text-lg">Off</span></p>
                <button id="bedroom-relay-toggle" class="px-5 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-1 text-lg">
                    Toggle On
                </button>
            </div>
        </div>
    </div>

    <!-- Kids Bedroom -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Kids Bedroom</h2>

        <!-- Temperature Sensor -->
        <div class="mb-4 p-4 border border-gray-200 rounded-md">
            <h3 class="text-lg font-medium text-gray-600 mb-2">Temperature Sensor</h3>
            <div id="kids-bedroom-sensor-status" class="flex items-center">
                <img src="https://unpkg.com/lucide-static@latest/icons/thermometer.svg" alt="Thermometer Icon" class="w-6 h-6 mr-2 text-gray-500">
                <span id="kids-bedroom-sensor-availability" class="text-red-600">Unavailable</span>
            </div>
            <div id="kids-bedroom-sensor-data" class="mt-2">
                <p class="text-gray-600">Current: <span id="kids-bedroom-current-temp" class="font-medium text-lg">19°C</span></p>
                <p class="text-gray-600">Target: <span id="kids-bedroom-target-temp" class="font-medium text-lg">20°C</span></p>
            </div>
            <div class="chart-container">
                <canvas id="kids-bedroom-temperature-chart" class="temperature-chart"></canvas>
            </div>
        </div>

        <!-- Heater Relay -->
        <div class="p-4 border border-gray-200 rounded-md">
            <h3 class="text-lg font-medium text-gray-600 mb-2">Heater Relay</h3>
            <div id="kids-bedroom-relay-status" class="flex items-center mb-2">
                <img src="https://unpkg.com/lucide-static@latest/icons/power.svg" alt="Power Icon" class="w-6 h-6 mr-2 text-gray-500">
                <span id="kids-bedroom-relay-availability" class="text-red-600">Unavailable</span>
            </div>
            <div class="flex items-center justify-between">
                <p class="text-gray-600">State: <span id="kids-bedroom-relay-state" class="font-medium text-lg">Off</span></p>
                <button id="kids-bedroom-relay-toggle" class="px-5 py-2 bg-gray-400 text-white rounded-md cursor-not-allowed hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-1 text-lg">
                    Toggle On (Unavailable)
                </button>
            </div>
        </div>
    </div>

    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // Initialize charts
        const bedroomChart = new Chart(document.getElementById('bedroom-temperature-chart'), {
            type: 'line',
            data: {
                datasets: [
                    {
                        label: 'Current Temperature',
                        borderColor: 'rgb(59, 130, 146, 0.1)',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        data: [],
                        pointRadius: 4,
                        pointBackgroundColor: function(context) {
                            const index = context.dataIndex;
                            const dataset = context.dataset;
                            return dataset.data[index]?.heater_on ? 'rgb(239, 68, 68)' : 'rgb(59, 130, 246)';
                        }
                    },
                    {
                        label: 'Target Temperature',
                        borderColor: 'rgb(0, 0, 0)',
                        backgroundColor: 'rgba(0, 0, 0, 0.1)',
                        data: [],
                        pointRadius: 4
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        type: 'linear',
                        ticks: {
                            callback: function(value) {
                                const date = new Date(value);
                                return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                            }
                        },
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Temperature (°C)'
                        },
                        ticks: {
                            callback: function(value) {
                                return value.toFixed(1) + '°C';
                            }
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                }
            }
        });

        const kidsBedroomChart = new Chart(document.getElementById('kids-bedroom-temperature-chart'), {
            type: 'line',
            data: {
                datasets: [
                    {
                        label: 'Current Temperature',
                        borderColor: 'rgb(59, 130, 146, 0.1)',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        data: [],
                        pointRadius: 4,
                        pointBackgroundColor: function(context) {
                            const index = context.dataIndex;
                            const dataset = context.dataset;
                            return dataset.data[index]?.heater_on ? 'rgb(239, 68, 68)' : 'rgb(59, 130, 246)';
                        }
                    },
                    {
                        label: 'Target Temperature',
                        borderColor: 'rgb(0, 0, 0)',
                        backgroundColor: 'rgba(0, 0, 0, 0.1)',
                        data: [],
                        pointRadius: 4
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        type: 'linear',
                        ticks: {
                            callback: function(value) {
                                const date = new Date(value);
                                return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                            }
                        },
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Temperature (°C)'
                        },
                        ticks: {
                            callback: function(value) {
                                return value.toFixed(1) + '°C';
                            }
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                }
            }
        });

        // Function to update chart data
        function updateChart(chart, history) {
            if (!history || history.length === 0) {
                // Clear the chart if no data
                chart.data.datasets[0].data = [];
                chart.data.datasets[1].data = [];
                chart.update();
                return;
            }

            const currentData = history.map(point => ({
                x: point.timestamp * 1000,
                y: point.temperature,
                heater_on: point.heater_on
            }));

            const targetData = history.map(point => ({
                x: point.timestamp * 1000,
                y: point.target
            }));

            // Update the datasets
            chart.data.datasets[0].data = currentData;
            chart.data.datasets[1].data = targetData;

            // Update the chart
            chart.update('none'); // Use 'none' mode to prevent animation and reduce CPU usage
        }

        // Function to update UI for a specific room
        function updateRoomUI(roomPrefix, data) {
            // Update sensor availability
            const sensorAvailability = document.getElementById(`${roomPrefix}-sensor-availability`);
            sensorAvailability.textContent = data.sensor.available ? 'Available' : 'Unavailable';
            sensorAvailability.className = `text-${data.sensor.available ? 'green' : 'red'}-600`;

            // Update temperature data
            document.getElementById(`${roomPrefix}-current-temp`).textContent = `${data.sensor.currentTemp.toFixed(1)}°C`;
            document.getElementById(`${roomPrefix}-target-temp`).textContent = `${data.sensor.targetTemp.toFixed(1)}°C`;

            // Update relay availability
            const relayAvailability = document.getElementById(`${roomPrefix}-relay-availability`);
            relayAvailability.textContent = data.relay.available ? 'Available' : 'Unavailable';
            relayAvailability.className = `text-${data.relay.available ? 'green' : 'red'}-600`;

            // Update relay state
            document.getElementById(`${roomPrefix}-relay-state`).textContent = data.relay.state;

            // Update toggle button
            const toggleButton = document.getElementById(`${roomPrefix}-relay-toggle`);
            if (data.relay.available) {
                toggleButton.className = 'px-5 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-1 text-lg';
                toggleButton.textContent = `Toggle ${data.relay.state === 'On' ? 'Off' : 'On'}`;
                toggleButton.disabled = false;
            } else {
                toggleButton.className = 'px-5 py-2 bg-gray-400 text-white rounded-md cursor-not-allowed hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-1 text-lg';
                toggleButton.textContent = 'Toggle (Unavailable)';
                toggleButton.disabled = true;
            }

            // Update chart
            const chart = roomPrefix === 'bedroom' ? bedroomChart : kidsBedroomChart;
            updateChart(chart, data.temperature_history);
        }

        // Function to control relay
        async function controlRelay(room, newState) {
            try {
                const response = await fetch('/api/relay', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        room: room,
                        state: newState
                    })
                });

                const result = await response.json();
                if (!result.success) {
                    console.error('Failed to control relay:', result.error);
                    // Refresh UI to show actual state
                    updateUI();
                }
            } catch (error) {
                console.error('Error controlling relay:', error);
                // Refresh UI to show actual state
                updateUI();
            }
        }

        // Function to update UI with real data
        async function updateUI() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                // Update bedroom
                updateRoomUI('bedroom', {
                    sensor: {
                        available: data.bedroom.sensor_available,
                        currentTemp: data.bedroom.current_temp,
                        targetTemp: data.bedroom.target_temp
                    },
                    relay: {
                        available: data.bedroom.relay_available,
                        state: data.bedroom.relay_state ? 'On' : 'Off'
                    },
                    temperature_history: data.bedroom.temperature_history
                });

                // Update kids bedroom
                updateRoomUI('kids-bedroom', {
                    sensor: {
                        available: data.kids_bedroom.sensor_available,
                        currentTemp: data.kids_bedroom.current_temp,
                        targetTemp: data.kids_bedroom.target_temp
                    },
                    relay: {
                        available: data.kids_bedroom.relay_available,
                        state: data.kids_bedroom.relay_state ? 'On' : 'Off'
                    },
                    temperature_history: data.kids_bedroom.temperature_history
                });
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }

        // Add click handlers for toggle buttons
        document.getElementById('bedroom-relay-toggle').addEventListener('click', function() {
            const currentState = document.getElementById('bedroom-relay-state').textContent === 'On';
            controlRelay('bedroom', !currentState);
        });

        document.getElementById('kids-bedroom-relay-toggle').addEventListener('click', function() {
            const currentState = document.getElementById('kids-bedroom-relay-state').textContent === 'On';
            controlRelay('kids_bedroom', !currentState);
        });

        // Update UI every second
        setInterval(updateUI, 1000);
        // Initial update
        updateUI();
    </script>

</body>
</html>
